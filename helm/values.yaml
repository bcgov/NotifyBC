# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/bcgov/des-notify-bc
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: 'latest'

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ''

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  web:
    type: ClusterIP
    port: 80
  smtp:
    enabled: true
    type: LoadBalancer
    port: 25

ingress:
  enabled: true
  annotations:
    []
    # kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/use-regex: 'true'
    # cert-manager.io/cluster-issuer: letsencrypt
  hosts:
    []
    # - host: notify-bc.local
    #   paths:
    #     - path: /
  tls: []
  #  - secretName: notify-bc-tls
  #    hosts:
  #      - notify-bc.local
resources:
  limits:
    cpu: '1'
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

mongodb:
  architecture: replicaset
  replicaCount: 3
  auth:
    usernames:
      - notify-bc
    databases:
      - notify-bc
    password: ''
  persistence:
    size: 1Gi
  podSecurityContext:
    enabled: false
  containerSecurityContext:
    enabled: false
  arbiter:
    enabled: false
  readinessProbe:
    timeoutSeconds: 10
configMap:
  config.local.js: |-
    module.exports = {};
  middleware.local.js: |-
    module.exports = {};
  db.datasource.local.js: |-
    module.exports = require('./db.datasource.production.js');

configMapVolumeMounts:
  - mountPath: /home/node/app/dist/config.production.js
    subPath: config.production.js
  - mountPath: /home/node/app/dist/middleware.production.js
    subPath: middleware.production.js
  - mountPath: /home/node/app/dist/datasources/db.datasource.production.js
    subPath: db.datasource.production.js
  - mountPath: /home/node/app/dist/config.local.js
    subPath: config.local.js
  - mountPath: /home/node/app/dist/middleware.local.js
    subPath: middleware.local.js
  - mountPath: /home/node/app/dist/datasources/db.datasource.local.js
    subPath: db.datasource.local.js

route:
  web:
    host: ''
    tls:
      termination: edge
    ip_whitelist: 0.0.0.0/0
  smtp:
    host: ''

cronJob:
  enabled: false
  schedule: '1 0 * * *'
  retentionDays: 7
  # timeZone: America/Vancouver
  timeZone: UTC
  persistence:
    size: 5Gi
  resources:
    requests:
      cpu: '50m'
      memory: '256Mi'
    limits:
      cpu: '250m'
      memory: '1Gi'
  storageClassName: netapp-file-backup

hpa:
  cron:
    enabled: true

redis:
  enabled: true
  sentinel:
    enabled: true
    downAfterMilliseconds: 4000
    failoverTimeout: 2000
    podSecurityContext:
      enabled: false
    containerSecurityContext:
      enabled: false
  master:
    persistence:
      enabled: false
    podSecurityContext:
      enabled: false
    containerSecurityContext:
      enabled: false
  replica:
    persistence:
      enabled: false
    podSecurityContext:
      enabled: false
    containerSecurityContext:
      enabled: false

fluentbit:
  enabled: true
  imageRegistry: docker.io/fluent/fluent-bit:3.1
  imagePullPolicy: IfNotPresent
  securityContext:
    enabled: false
    runAsUser: 1001
  persistence:
    size: 1Gi
    storageClassName: netapp-file-backup
  resources:
    limits:
      cpu: 100m
      memory: 64Mi
    requests:
      cpu: 10m
      memory: 16Mi
  config:
    customParsers: ""
    service: ""
    inputs: |
      [INPUT]
          Name            tail
          Path            /tmp/logs/*.log
          Tag             app.access.log
          Mem_Buf_Limit   5MB
          Skip_Long_Lines Off
    filters: |
      [FILTER]
          Name  Lua
          Match *
          call  append_tag
          code  function append_tag(tag, timestamp, record) new_record = record new_record["datestamp"] = os.date("%Y%m%d", timestamp) return 1, timestamp, new_record end

      [FILTER]
          Name          rewrite_tag
          Match         app.access.log
          Rule          $datestamp ^(.*)$ $datestamp.app.access.log false
          Emitter_Name  re_emitted
    outputs: |
      [OUTPUT]
          Name  file
          Match *
          Path  /tmp/pvc/

cleanup:
  enabled: true
  logPath: /var/log/app/notifybc/app
  retentionDays: 395
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 100m
      memory: 128Mi
  image:
    repository: alpine
    tag: "3.18"
    pullPolicy: IfNotPresent
