# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/bcgov/notify-bc
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ''

imagePullSecrets: []
nameOverride: ''
fullnameOverride: ''

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ''

podAnnotations: {}

podSecurityContext:
  {}
  # fsGroup: 2000

securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  web:
    type: ClusterIP
    port: 80
  smtp:
    enabled: true
    type: LoadBalancer
    port: 25

ingress:
  enabled: true
  annotations:
    []
    # kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/use-regex: 'true'
    # cert-manager.io/cluster-issuer: letsencrypt
  hosts:
    []
    # - host: notify-bc.local
    #   paths:
    #     - path: /
  tls: []
  #  - secretName: notify-bc-tls
  #    hosts:
  #      - notify-bc.local
resources:
  limits:
    cpu: '1'
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 512Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

mongodb:
  architecture: replicaset
  auth:
    username: notify-bc
    database: notify-bc
    password: ''
  persistence:
    size: 1Gi

configMap:
  config.local.js: |-
    module.exports = {
      internalHttpHost: 'http://{{include "NotifyBC.fullname" .}}:{{ .Values.service.web.port }}',
      inboundSmtpServer: {
        listeningSmtpPort: 2525,
        options: {
          {{- if not (.Values.service.smtp.enabled) }}
          secure: true
          {{- end }}
        }
      }
    }
  middleware.local.js: |-
    module.exports = {
      apiOnly: {
        morgan: {
          enabled: false,
        },
      },
    };
  db.datasource.local.js: |-
    module.exports = {
      name: 'db',
      connector: 'mongodb',
      hostname: process.env.DATABASE_SERVICE_NAME,
      port: process.env.DB_PORT || 27017,
      user: process.env.MONGODB_USER,
      password: process.env.MONGODB_PASSWORD,
      database: process.env.MONGODB_DATABASE,
    };
